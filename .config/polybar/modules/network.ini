[module/network]
type = internal/network

interval = 5

format-connected-underline = ${colors.nord14}

label-disconnected-foreground = ${colors.nord11}
format-disconnected-underline = ${colors.nord11}

[module/eth]
inherit = module/network

interface = enxf4a80d17e4fa

label-connected = "%{A1:nm-connection-editor:}  %linkspeed%  %local_ip% %{A}"
label-disconnected = "%{A1:nm-connection-editor:}  DOWN %{A}"


[module/wlan]
inherit = module/network

interface = wlp5s0

label-connected = "%{A1:nm-connection-editor:}  %essid%  %signal%%  %local_ip% %{A}"
label-disconnected = "%{A1:nm-connection-editor:}  DOWN %{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
