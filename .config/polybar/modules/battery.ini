[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1
low-at = 15
full-at = 98

label-charging = " %percentage%%  %time:0:5% "
format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.nord13}

label-discharging = " %percentage%%  %time:0:5% "
format-discharging = <ramp-capacity> <label-discharging>

label-full = " %percentage%%  %consumption% W "
format-full-prefix = " "
format-full-underline = ${colors.nord4}

label-low= " %percentage%%  %time:0:5% "
format-low-prefix = " "
format-low-underline = ${colors.nord11}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 1000
