[module/xkeyboard]
type = internal/xkeyboard

format = "%{A1:ibus-setup &:}  <label-layout><label-indicator>%{A}"
format-spacing = 0

label-layout = "%layout% "

label-indicator-padding = 1
label-indicator-margin = 1

label-indicator-off-numlock = " 1 "
label-indicator-on-numlock= ${self.label-indicator-off-numlock}
label-indicator-on-numlock-underline= ${colors.nord4}

label-indicator-off-capslock = " A "
label-indicator-on-capslock = ${self.label-indicator-off-capslock}
label-indicator-on-capslock-underline= ${colors.nord4}

label-indicator-off-scrolllock = " ↓ "
label-indicator-on-scrolllock = ${self.label-indicator-off-scrolllock}
label-indicator-on-scrollock-underline= ${colors.nord4}

