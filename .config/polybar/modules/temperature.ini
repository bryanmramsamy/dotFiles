[module/temperature]
type = internal/temperature

thermal-zone = 0
warn-temperature = 85

format = <ramp> <label>

format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.nord11}

label = " %temperature-c% "
label-warn = " %temperature-c%  "

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "
