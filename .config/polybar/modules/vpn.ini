[module/vpn]
type = custom/script

tail = true
interval = 1

click-left = nordvpn c Netherlands &
click-middle = nordvpn d &
click-right = nordvpn connect --group P2P Netherlands &


[module/master-vpn]
inherit = module/vpn

exec = $HOME/.config/polybar/scripts/master-vpn-module.sh


[module/nordvpn]
inherit = module/vpn

exec = $HOME/.config/polybar/scripts/nordvpn-module.sh
