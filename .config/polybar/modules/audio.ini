[module/info-camera-mic]
type = custom/script

exec = $HOME/.config/polybar/scripts/info-camera-mic.sh
interval = 5


[module/pulseaudio]
type = internal/pulseaudio

click-middle = pavucontrol

label-volume = " %percentage%% "
format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.nord14}

label-muted = "  MUTED "
label-muted-underline = ${colors.nord11}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "


[module/pulseaudio-microphone]
type = custom/script

exec = $HOME/.config/polybar/scripts/pulseaudio-microphone.sh
tail = true

label = "%output%"

click-left = $HOME/.config/polybar/scripts/misc/pulseaudio-microphone/pulseaudio-microphone.sh --toggle &
scroll-up = $HOME/.config/polybar/scripts/misc/pulseaudio-microphone/pulseaudio-microphone.sh --increase &  # FIXME
scroll-down = $HOME/.config/polybar/scripts/misc/pulseaudio-microphone/pulseaudio-microphone.sh --decrease &  # FIXME
