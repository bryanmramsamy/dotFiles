[module/filesystem]
type = internal/fs

interval = 10
spacing = 0

mount-0 = /
mount-1 = /mnt/SharedPartition

label-unmounted = "%{A1:nemo $HOME &:}  %mountpoint%  %{A}"
label-unmounted-foreground = ${colors.nord11}
label-unmounted-underline = ${colors.nord11}

label-mounted = "%{A1:nemo $HOME &:}  %free%/%total% %{A}"
